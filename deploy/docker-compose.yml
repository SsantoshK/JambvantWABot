version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-jambvant_user}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-changeme}"
      POSTGRES_DB: "${POSTGRES_DB:-jambvant_db}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jambvant_net

